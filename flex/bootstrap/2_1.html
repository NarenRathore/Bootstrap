<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>d-flex d-inline-flex</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		
</head>
<body>
	<div class="d-lg-inline-flex d-flex bg-danger text-light p-2">
		HOME
	</div>
	<div class="d-lg-inline-flex d-flex bg-primary text-light p-2">
		IMAGES
	</div>
	<div class="d-lg-inline-flex d-flex bg-info text-light p-2">
		CONTACT US
	</div>
	<div class="d-lg-inline-flex d-flex bg-success text-light p-2">
		ABOUT US
	</div>
</body>
</html>
