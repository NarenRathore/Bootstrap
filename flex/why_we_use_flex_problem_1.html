<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>css flex</title>
	<style type="text/css">
		*
		{
			margin:0;
			padding: 0;
			box-sizing: border-box;
		}
		.main
		{
			width: 100%;
			height: 250px;
			background-color: navy;
		}
		.logo-box
		{
			width: 200px;
			height: 200px;
			background-color: white;
			margin:100px auto; /*problem: when u give margin the it applied on whole box*/
			                   /*best solution: use flex*/
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="logo-box">

		</div>
	</div>
</body>
</html>
