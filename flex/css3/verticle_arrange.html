<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>flex</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
			box-sizing: border-box;
		}
		.main
		{
			height: 500px;
			display: flex;
			background-color: black;
			justify-content:center;
			align-items: center;
      /*
      center     -> for center
      flex-end   -> for right corner
      flex-start -> for left corner
      */
		}
		.logo-box
		{
			width: 100px;
			height: 100px;
			background-color: navy;
			border-radius: 50%;
		}
	</style>
</head>
<body>
<div class="main">
	<div class="logo-box">
	</div>
	<div class="logo-box">
	</div>
	<div class="logo-box">
	</div>
	<div class="logo-box">
	</div>
</div>
</body>
</html>
