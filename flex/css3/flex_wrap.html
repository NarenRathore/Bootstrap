<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>breaking of li</title>
	<style type="text/css">
		*
		{
			margin:0;
			padding: 0;
			box-sizing: border-box;
		}
		ul
		{
			display: flex;
			background-color: black;
			justify-content: space-around;
			flex-wrap: wrap;
		}
		li
		{
			display: flex;
			width: 200px;
			height: 200px;
			background-color: red;
			border-radius: 50%;
			justify-content: center;
			align-items: center;
			margin-top: 10px;
			margin-bottom: 10px;
		}
		a
		{
			color: white;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Images</a></li>
		<li><a href="#">Videos</a></li>
		<li><a href="#">Audios</a></li>
		<li><a href="#">About us</a></li>
	</ul>
</body>
</html>
