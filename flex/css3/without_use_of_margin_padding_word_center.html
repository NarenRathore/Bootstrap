<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>flex</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
			box-sizing: border-box;
		}
		.main
		{
			height: 500px;
			display: flex;
			background-color: black;
			justify-content:center;
			align-items: center;
		}
		.logo-box
		{
			color: white;
		}
	</style>
</head>
<body>
<div class="main">
	<div class="logo-box">
		<h1>Welcome to my website</h1>
	</div>
</div>
</body>
</html>
